<div id="treelib-widget">
    <div id="treeContainer" ondblclick="mouse_zoom_in(event);" oncontextmenu="mouse_zoom_out(event); return false">
        <div id="treeControls">
            <img src="/static/radial.svg" class="drawing_type" onclick="draw_tree('newick', 'radial')"/>
            <img src="/static/cladogram.svg" class="drawing_type" onclick="draw_tree('newick', 'cladogram')"/>
            <img src="/static/rectangle.svg" class="drawing_type" onclick="draw_tree('newick', 'rectanglecladogram')"/>
            <img src="/static/phylogram.svg" class="drawing_type" onclick="draw_tree('newick', 'phylogram')"/>
            <img src="/static/circle.svg" class="drawing_type" onclick="draw_tree('newick', 'circle')"/>
            <img src="/static/circlephylogram.svg" class="drawing_type" onclick="draw_tree('newick', 'circlephylogram')"/>
        </div>
        
        <ul id="zoomControls">
            <li class="zoom-in" onclick="zoom_in()" ondblclick="event.stopPropagation()" />
            <li class="zoom-out" onclick="zoom_out()" ondblclick="event.stopPropagation()" />
            <li class="pan-up" onclick="pan_btn('u')" ondblclick="event.stopPropagation()" />
            <li class="pan-left" onclick="pan_btn('l')" ondblclick="event.stopPropagation()" />
            <li class="pan-right" onclick="pan_btn('r')" ondblclick="event.stopPropagation()" />
            <li class="pan-down" onclick="pan_btn('d')" ondblclick="event.stopPropagation()" />
        </ul>
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <g id="viewport">
            </g>
        </svg>
    </div>
</div>
